<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="map.css">
</head>
<body>
    <div class="contact-form-container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div id="success-message" class="hidden">Your message has been sent successfully!</div>
        <div id="error-message" class="hidden">There was an error. Please try again later.</div>
    </div>

    <!-- Map Section -->
    <div class="map-container">
        <h2>Find Us</h2>
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.500395973016!2d-74.00597428459025!3d40.71277617933067!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259af6e625ffb%3A0x70a7ec674ab4f5c6!2sNew%20York%20City%2C%20NY%2C%20USA!5e0!3m2!1sen!2sin!4v1626879849640!5m2!1sen!2sin"
          width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
